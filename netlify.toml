[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Disable secrets scanning to prevent build failures on public Supabase keys
  SECRETS_SCAN_ENABLED = "false"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# NOTE: The persistent bot worker (scripts/discord-bot.mjs) should be run via a 
# long-running process manager (like PM2 or a dedicated Netlify Background Function/Sidecar)
# if persistent "Online" status is required in production.
